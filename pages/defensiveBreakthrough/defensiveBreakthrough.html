
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/index.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="header">
        <section>
            <img src="../../assets/white_logo_no_bg.svg" class="logo" onclick="window.location.href='/pages/selectGame/selectGame.html'">
            <div class="right-side">
                <p class="username">Olá, SPFC</p>
                <a class="logout" onclick="logout()">Sair</a>
            </div>
        </section>
    </div>  

    <div class="change-dash-container">
        <p class="option" onclick="goToCrossingDashboard()">Cruzamentos</p>  
        <p class="option active">Quebras de Linhas</p>
    </div>

    <main class="content">
        <aside>
            <h1 class="title">Visão geral</h1>

            <p class="subtitle" style="margin-bottom: 5px !important;">Permanência nas sub-zonas</p>

            <div class="soccer-field-container">
                <section class="left-marks-container">
                    <div id="1.B">1.B</div>
                    <div id="1.A">1.A</div>
                </section>
                <p class="zone-2">2<span class="zone-2-porcentagem">50%</span></p>
                <section class="right-marks-container">
                    <div id="3.A">3.A</div>
                    <div id="3.B">3.B</div>
                </section>
            </div>

            <div class="players-emphasis-container">
                <div id="rupturas" class="team" style="padding-right: 10px;">
                    <p class="subtitle" style="margin-bottom: 5px !important;">Maior nº de rupturas</p>
                </div>
                <div class="team" style="padding-left: 10px;">
                    <div id="chart_div" style="width: 100%; "></div>
                </div>
            </div>
        </aside>

        <aside>
            <h1 class="title">Lances</h1>
            <p class="subtitle" style="margin-bottom: 5px !important;">Filtrar por: </p>
            <div class="select-filter-type-container">
                <input type="radio" name="filter_type" id="choose-all-filter" checked onclick="renderAllFilter()">
                <label for="choose-all-filter" >Todos</label>

                <input type="radio" name="filter_type" id="choose-player-filter" onclick="renderPlayerFilter()">
                <label for="choose-player-filter">Jogador</label>
                
                <input type="radio" name="filter_type" id="choose-zone-filter" onclick="renderSelectZoneFilter()">
                <label for="choose-zone-filter">Zona</label>

                <input type="radio" name="filter_type" id="choose-outcome-filter" onclick="renderSelectOutcomeFilter()">
                <label for="choose-outcome-filter">Desfecho</label>
            </div>

            <div class="filter-container">
                
            </div>
            <p class="subtitle" style="margin-bottom: 5px !important;">Lista de rupturas</p>

            <div id="lista-rupturas" class="crossing-list-container">
                
            </div>

            <p class="subtitle selected-ruptura-title" style="margin-top: 20px !important; margin-bottom: 5px !important; display: flex; align-items: center;"> </p>
            <!-- <iframe src="" width="100%" height="300" allow="autoplay" class="game-video" style="margin-top: 0px !important;"></iframe> -->
            <video class="game-video" src="https://sprintgrupo6-7ec65dde579b.herokuapp.com/public/match_6570b90050eac8c28a4298cc_01_28_17.mp4" controls style="width: 100%;" autoplay="true" loop></video>

            <div class="ruptura-infos">
                <div class="info">
                    <p class="subtitle" style="margin-top: 20px !important; margin-bottom: 10px !important;">Posse de bola</p>
                    <div class="jogadores-posse-de-bola" style="display: flex; flex-direction: column; gap: 10px;">
                        
                    </div>
                </div>
                <div class="info">
                    <p class="subtitle" style="margin-top: 20px !important; margin-bottom: 10px !important;">Jogadores  linha defensiva</p>
                    <div class="jogadores-linha-defensiva" style="display: flex; flex-direction: column; gap: 10px;">
                        
                    </div>
                </div>
                <div class="info" style="grid-row-start: 2;">
                    <p class="subtitle" style="margin-top: 20px !important; margin-bottom: 10px !important;">Jogador em ruptura</p>
                    <div class="jogadores-em-ruptura" style="display: flex; flex-direction: column; gap: 10px;">
                        
                    </div>
                </div>
                <div class="info" style="grid-row-start: 2;">
                    <p class="subtitle" style="margin-top: 20px !important; margin-bottom: 10px !important;">Desfecho</p>
                    <div class="selected-outcome-container" style="display: flex; flex-direction: column; gap: 10px;">
                        <p class="selected-outcome">Chutou para o gol</p>
                    </div>
                </div>
            </div>
        </aside>
    </main>


    <script src="../../common/toast.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="script.js"></script>
</body>
</html>
